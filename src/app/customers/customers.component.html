<div class="container">
  <div class="card">
    <div class="card-header">Customers</div>
    <div class="card-body" *ngIf="customers">
      <table class="table">
        <thead>
        <th>Id</th><th>Name</th><th>Email</th>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
